{% extends "service/layout.html" %}

{% block body %}
    <h1>Customers</h1>
        <ul>
            {% for customer in customers %}
                <li>
                    <a href="{% url 'profile' customer.id %}">{{customer.last_name}} , {{customer.first_name}} : {{customer.phone}}</a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
