{% extends "service/layout.html" %}

{% block body %}
    <h1>Inventory</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Item No.</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.item_number }}</td>
                    <td>{{ item.description }}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
{% endblock %}
